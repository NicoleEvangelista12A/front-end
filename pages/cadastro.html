<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=", initial-scale=1.0">
    <script src="./cadastro.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastro</h1>
    </header>

    <form action="">
        <div>
            <label for="">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
        </div>
         <div>
            <label for="">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu email">
        </div>
         <div>
            <label for="">age</label>
            <input type="number" id="age" placeholder="Digite sua idade">
        </div>
         <div>
            <label for="nickname">Apelido</label>
            <input type="text" id="nickname" placeholder="Digite seu apelido">
        </div>
         <div>
            <label for="passaword">Senha</label>
            <input type="passaword" id="passaword" placeholder="Digite sua senha">
        </div>

        <button>Cadastrar</button>
    </form>
</body>
</html>
